<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Booking</title>
    <meta name="theme-color" content="#0188DF">
    <meta name="description" content="WEBDASS">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xl-4 offset-xl-1 doc_login-form"><img class="img-fluid" src="assets/img/doctor-img.svg"></div>
            <div class="col-lg-6 col-xl-6 offset-xl-0 doc_login-form">
                <div class="pt-4 pl-2 pr-2 pb-2">
                    <div class="text-center">
                        <a class="logo" href="index.html">
                            <img src="./assets/img/logo.png" alt="WEBDASS Admin" />
                        </a>                        <hr>
                        <h4 class="text-primary mb-4">Book an Appointment</h4>
                        <div class="card booking-schedule schedule-widget">
							
                            <div class="col-lg-12">  
                                <div class="row">
                                         <div class="col">
                                             <div class="card shadow mb-3">
                                                 <div class="card-header py-3">
                                                     <p class="text-primary m-0 font-weight-bold">Fill up this form to book appointment</p>
                                                 </div>
                                                 <div class="card-body">
                                                     <div class="col-md-12 search-table-col">
                                                         <div class="form-row">
                                                             <div class="col-12 col-xl-6">
                                                                 <div class="form-group"><label for="email"><strong>Contact Number</strong></label><input class="form-control" type="text" placeholder="Type mobile number"></div>
                                                             </div>
                                                             <div class="col-12 col-xl-6">
                                                                 <div class="form-group"><label for="first_name"><strong>Email</strong><br></label><input class="form-control" type="email" placeholder="Email goes here"></div>
                                                             </div>
                                                         </div>
                                                         <div class="form-row">
                                                             <div class="col-12 col-xl-6">
                                                                 <div class="form-group"><label for="username"><strong>Patient's Name</strong></label><input class="form-control" type="text" name="username" placeholder="Type full name"></div>
                                                             </div>
                                                             <div class="col-12 col-xl-6">
                                                                 <div class="form-group"><label for="last_name"><strong>Address</strong></label><input class="form-control" type="text" placeholder="Patient's address" name="last_name"></div>
                                                             </div>
                                                         </div>
                                                         <div class="form-row">
                                                             <div class="col-12 col-xl-6">
                                                                 <div class="form-group"><label for="first_name"><strong>Appointment Date</strong><br></label><input class="form-control" type="date"></div>
                                                             </div>
                                                             <div class="col-12 col-xl-6">
                                                                 <div class="form-group"><label for="first_name"><strong>Appointment time</strong><br></label><input class="form-control" type="time"></div>
                                                             </div>
                                                             <div class="col-12 col-xl-12">
                                                                 <div class="form-group"><label for="last_name"><strong>Remarks</strong></label><textarea class="form-control" placeholder="Type remarks here"></textarea></div>
                                                             </div>
                                                         </div>
                                                         <div class="form-group"><button class="btn btn-primary btn-sm" type="submit"><strong>Book Appointment</strong></button></div>
                                                     </form>
                                                     <br>
        
                    <div class="text-center"><a class="small" href="login.html">Existing User? Login here</a></div>
                    <hr>
                    <div class="text-center"><a class="small" href="index.html">Go back to Homepage</a></div>
                    <br>
                                                 </div>
                                             </div>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>

                    </body>

</html>
